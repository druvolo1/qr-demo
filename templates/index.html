<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Management Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Management Portal</h1>
            <nav>
                <a href="/" class="btn">Portal</a>
                <a href="/dashboard" class="btn btn-secondary">Dashboard</a>
            </nav>
        </header>

        <section class="add-product">
            <h2 id="form-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required placeholder="e.g., Nike Air Max - Try On">
                </div>

                <div class="form-group">
                    <label for="product-message">Message (shown on form page):</label>
                    <textarea id="product-message" rows="3" required placeholder="e.g., Select your desired shoe size for try-on"></textarea>
                </div>

                <div class="form-group">
                    <label for="timeout-minutes">Request Timeout (minutes):</label>
                    <input type="number" id="timeout-minutes" value="30" min="1" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="show-product-info" checked>
                        Show product name on QR display page
                    </label>
                </div>

                <h3>QR Code Display Settings</h3>

                <div class="form-group">
                    <label for="qr-size-type">QR Code Size Type:</label>
                    <select id="qr-size-type" onchange="toggleSizeInputs()">
                        <option value="percentage">Percentage of Window</option>
                        <option value="pixels">Fixed Pixels</option>
                    </select>
                </div>

                <div class="form-group" id="percentage-input">
                    <label for="qr-size-percentage">QR Code Size (% of window):</label>
                    <input type="number" id="qr-size-percentage" value="50" min="10" max="100">
                </div>

                <div class="form-group" id="pixels-input" style="display: none;">
                    <label for="qr-size-pixels">QR Code Size (pixels):</label>
                    <input type="number" id="qr-size-pixels" value="500" min="100">
                </div>

                <div class="form-group">
                    <label for="qr-offset-x">X Offset (pixels from center):</label>
                    <input type="number" id="qr-offset-x" value="0">
                </div>

                <div class="form-group">
                    <label for="qr-offset-y">Y Offset (pixels from center):</label>
                    <input type="number" id="qr-offset-y" value="0">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <section class="products-list">
            <h2>Products</h2>
            <div id="products-container"></div>
        </section>
    </div>

    <script>
        let editingProductId = null;

        // Toggle between percentage and pixels input
        function toggleSizeInputs() {
            const sizeType = document.getElementById('qr-size-type').value;
            const percentageInput = document.getElementById('percentage-input');
            const pixelsInput = document.getElementById('pixels-input');

            if (sizeType === 'percentage') {
                percentageInput.style.display = 'block';
                pixelsInput.style.display = 'none';
            } else {
                percentageInput.style.display = 'none';
                pixelsInput.style.display = 'block';
            }
        }

        // Load all products
        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            displayProducts(products);
        }

        // Display products in the list
        function displayProducts(products) {
            const container = document.getElementById('products-container');

            if (products.length === 0) {
                container.innerHTML = '<p class="no-products">No products yet. Add your first product above.</p>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <h3>${product.name}</h3>
                        <div class="product-actions">
                            <a href="/qr/${product.id}" target="_blank" class="btn btn-small">View QR</a>
                            <button onclick="editProduct('${product.id}')" class="btn btn-small btn-secondary">Edit</button>
                            <button onclick="deleteProduct('${product.id}')" class="btn btn-small btn-danger">Delete</button>
                        </div>
                    </div>
                    <div class="product-details">
                        <p><strong>Message:</strong> ${product.message}</p>
                        <p><strong>Timeout:</strong> ${product.timeout_minutes} minutes</p>
                        <p><strong>QR Size:</strong> ${product.qr_size_value}${product.qr_size_type === 'percentage' ? '%' : 'px'}</p>
                        <p><strong>QR Offset:</strong> X: ${product.qr_offset_x}px, Y: ${product.qr_offset_y}px</p>
                        <p><strong>QR URL:</strong> <code>${window.location.origin}/qr/${product.id}</code></p>
                        <p><strong>Form URL:</strong> <code>${window.location.origin}/form/${product.id}</code></p>
                    </div>
                </div>
            `).join('');
        }

        // Add or update product
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const sizeType = document.getElementById('qr-size-type').value;
            const sizeValue = sizeType === 'percentage'
                ? parseInt(document.getElementById('qr-size-percentage').value)
                : parseInt(document.getElementById('qr-size-pixels').value);

            const productData = {
                name: document.getElementById('product-name').value,
                message: document.getElementById('product-message').value,
                qr_size_type: sizeType,
                qr_size_value: sizeValue,
                qr_offset_x: parseInt(document.getElementById('qr-offset-x').value),
                qr_offset_y: parseInt(document.getElementById('qr-offset-y').value),
                timeout_minutes: parseInt(document.getElementById('timeout-minutes').value),
                show_product_info: document.getElementById('show-product-info').checked
            };

            let response;
            if (editingProductId) {
                // Update existing product
                response = await fetch(`/api/products/${editingProductId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
            } else {
                // Add new product
                response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
            }

            if (response.ok) {
                document.getElementById('product-form').reset();
                cancelEdit();
                loadProducts();
            }
        });

        // Edit product
        async function editProduct(productId) {
            const response = await fetch('/api/products');
            const products = await response.json();
            const product = products.find(p => p.id === productId);

            if (product) {
                editingProductId = productId;
                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('submit-btn').textContent = 'Update Product';
                document.getElementById('cancel-btn').style.display = 'inline-block';

                document.getElementById('product-name').value = product.name;
                document.getElementById('product-message').value = product.message;
                document.getElementById('timeout-minutes').value = product.timeout_minutes;
                document.getElementById('show-product-info').checked = product.show_product_info;
                document.getElementById('qr-size-type').value = product.qr_size_type;
                document.getElementById('qr-offset-x').value = product.qr_offset_x;
                document.getElementById('qr-offset-y').value = product.qr_offset_y;

                if (product.qr_size_type === 'percentage') {
                    document.getElementById('qr-size-percentage').value = product.qr_size_value;
                } else {
                    document.getElementById('qr-size-pixels').value = product.qr_size_value;
                }

                toggleSizeInputs();

                // Scroll to form
                document.getElementById('product-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingProductId = null;
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('submit-btn').textContent = 'Add Product';
            document.getElementById('cancel-btn').style.display = 'none';
            document.getElementById('product-form').reset();
            toggleSizeInputs();
        }

        // Delete product
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                await fetch(`/api/products/${productId}`, { method: 'DELETE' });
                loadProducts();
            }
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
