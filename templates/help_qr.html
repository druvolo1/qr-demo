<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Help & Associate Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .qr-container {
            text-align: center;
        }

        .product-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-info h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .product-info p {
            color: #666;
            font-size: 16px;
        }

        .qr-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .qr-code {
            width: 400px;
            height: 400px;
            object-fit: contain;
            display: block;
        }

        .scan-instruction {
            color: white;
            font-size: 20px;
            margin-top: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="product-info">
            <h1>Need Help?</h1>
            <p>Scan to request product info or an associate</p>
        </div>

        <div class="qr-wrapper">
            <img src="/api/help-qr" alt="Help Request QR Code" class="qr-code">
        </div>

        <p class="scan-instruction">ðŸ“± Scan to get started</p>
    </div>

    <div style="position: fixed; bottom: 20px; left: 0; right: 0; text-align: center;">
        <a href="/catalog" style="color: rgba(255, 255, 255, 0.7); text-decoration: none; font-size: 12px; background: rgba(0,0,0,0.3); padding: 8px 16px; border-radius: 20px;">Admin: Manage Products</a>
        <span style="color: rgba(255, 255, 255, 0.5); margin: 0 10px;">|</span>
        <a href="/help-dashboard" style="color: rgba(255, 255, 255, 0.7); text-decoration: none; font-size: 12px; background: rgba(0,0,0,0.3); padding: 8px 16px; border-radius: 20px;">Admin: View Requests</a>
    </div>
</body>
</html>
