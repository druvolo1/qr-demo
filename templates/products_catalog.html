<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        .scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            padding: 20px;
        }

        .scanner-container.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scanner-header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .scanner-header h2 {
            margin-bottom: 10px;
        }

        .scanner-header p {
            opacity: 0.8;
        }

        #scanner {
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .scanner-close {
            margin-top: 20px;
            padding: 12px 30px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .scan-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .scan-btn:hover {
            background: #45a049;
        }

        .barcode-input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .barcode-input-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Catalog Management</h1>
            <nav>
                <a href="/" class="btn btn-secondary">Shoe Portal</a>
                <a href="/catalog" class="btn">Product Catalog</a>
                <a href="/help-qr" class="btn btn-secondary">Help QR</a>
                <a href="/dashboard" class="btn btn-secondary">Shoe Dashboard</a>
                <a href="/help-dashboard" class="btn btn-secondary">Help Dashboard</a>
            </nav>
        </header>

        <section class="add-product">
            <h2 id="form-title">Add Product to Catalog</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="barcode-input-group">
                    <div class="form-group">
                        <label for="barcode">Barcode/SKU:</label>
                        <input type="text" id="barcode" required placeholder="e.g., 123456789">
                    </div>
                    <button type="button" class="scan-btn" onclick="startScanner()">
                        ðŸ“· Scan Barcode
                    </button>
                </div>

                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" required placeholder="e.g., Nike">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3" required placeholder="e.g., Air Max 90 Running Shoes"></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" step="0.01" required placeholder="e.g., 129.99">
                </div>

                <div class="form-group">
                    <label for="inventory">Inventory Available:</label>
                    <input type="number" id="inventory" min="0" required placeholder="e.g., 25">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancel</button>
                </div>
            </form>
        </section>

        <section class="products-list">
            <h2>Catalog Products</h2>
            <div id="products-container"></div>
        </section>
    </div>

    <script>
        let editingProductId = null;

        // Load all products
        async function loadProducts() {
            const response = await fetch('/api/catalog');
            const products = await response.json();
            displayProducts(products);
        }

        // Display products in the list
        function displayProducts(products) {
            const container = document.getElementById('products-container');

            if (products.length === 0) {
                container.innerHTML = '<p class="no-products">No products yet. Add your first product above.</p>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <h3>${product.brand} - ${product.description}</h3>
                        <div class="product-actions">
                            <button onclick="editProduct('${product.id}')" class="btn btn-small btn-secondary">Edit</button>
                            <button onclick="deleteProduct('${product.id}')" class="btn btn-small btn-danger">Delete</button>
                        </div>
                    </div>
                    <div class="product-details">
                        <p><strong>Barcode:</strong> <code>${product.barcode}</code></p>
                        <p><strong>Price:</strong> $${parseFloat(product.price).toFixed(2)}</p>
                        <p><strong>Inventory:</strong> ${product.inventory} units</p>
                    </div>
                </div>
            `).join('');
        }

        // Add or update product
        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productData = {
                barcode: document.getElementById('barcode').value,
                brand: document.getElementById('brand').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                inventory: parseInt(document.getElementById('inventory').value)
            };

            let response;
            if (editingProductId) {
                response = await fetch(`/api/catalog/${editingProductId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
            } else {
                response = await fetch('/api/catalog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
            }

            if (response.ok) {
                document.getElementById('product-form').reset();
                cancelEdit();
                loadProducts();
            }
        });

        // Edit product
        async function editProduct(productId) {
            const response = await fetch('/api/catalog');
            const products = await response.json();
            const product = products.find(p => p.id === productId);

            if (product) {
                editingProductId = productId;
                document.getElementById('form-title').textContent = 'Edit Product';
                document.getElementById('submit-btn').textContent = 'Update Product';
                document.getElementById('cancel-btn').style.display = 'inline-block';

                document.getElementById('barcode').value = product.barcode;
                document.getElementById('brand').value = product.brand;
                document.getElementById('description').value = product.description;
                document.getElementById('price').value = product.price;
                document.getElementById('inventory').value = product.inventory;

                document.getElementById('product-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingProductId = null;
            document.getElementById('form-title').textContent = 'Add Product to Catalog';
            document.getElementById('submit-btn').textContent = 'Add Product';
            document.getElementById('cancel-btn').style.display = 'none';
            document.getElementById('product-form').reset();
        }

        // Delete product
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                await fetch(`/api/catalog/${productId}`, { method: 'DELETE' });
                loadProducts();
            }
        }

        // Barcode Scanner
        let html5QrCode = null;

        function startScanner() {
            // Check if running on HTTP (not HTTPS)
            if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                alert('Camera access requires HTTPS. Please use the native camera app or enter the barcode manually.');
                return;
            }

            // For iPhone/iOS - use native file input instead
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isIOS) {
                // Create a temporary file input for iOS
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.capture = 'environment';

                fileInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        try {
                            console.log('Processing image for barcode...');

                            // Use Html5Qrcode with proper configuration for barcodes
                            const html5QrcodeScanner = new Html5Qrcode("temp-scanner");

                            // Try scanning with barcode support
                            const config = {
                                formatsToSupport: [
                                    Html5QrcodeSupportedFormats.CODE_128,
                                    Html5QrcodeSupportedFormats.CODE_39,
                                    Html5QrcodeSupportedFormats.EAN_13,
                                    Html5QrcodeSupportedFormats.EAN_8,
                                    Html5QrcodeSupportedFormats.UPC_A,
                                    Html5QrcodeSupportedFormats.UPC_E,
                                    Html5QrcodeSupportedFormats.QR_CODE
                                ]
                            };

                            const result = await html5QrcodeScanner.scanFileV2(file, config, false);

                            console.log('Barcode found:', result.decodedText);
                            document.getElementById('barcode').value = result.decodedText;
                            alert('Barcode scanned: ' + result.decodedText);
                        } catch (err) {
                            console.error('Barcode scan error:', err);
                            alert('Unable to read barcode from image. Make sure the barcode is clear and well-lit. You can try again or enter manually.');
                        }
                    }
                };

                fileInput.click();
                return;
            }

            const scannerContainer = document.getElementById('scanner-container');
            scannerContainer.classList.add('active');

            html5QrCode = new Html5Qrcode("scanner");

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.QR_CODE
                ]
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText, decodedResult) => {
                    // Successfully scanned
                    document.getElementById('barcode').value = decodedText;
                    stopScanner();
                },
                (errorMessage) => {
                    // Scanning errors can be ignored
                }
            ).catch(err => {
                console.error("Error starting scanner:", err);
                alert("Unable to start camera. On iPhone, please take a photo of the barcode instead, or enter it manually.");
                stopScanner();
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scanner-container').classList.remove('active');
                    html5QrCode = null;
                }).catch(err => {
                    console.error("Error stopping scanner:", err);
                });
            } else {
                document.getElementById('scanner-container').classList.remove('active');
            }
        }

        // Load products on page load
        loadProducts();
    </script>

    <!-- Barcode Scanner Overlay -->
    <div id="scanner-container" class="scanner-container">
        <div class="scanner-header">
            <h2>Scan Product Barcode</h2>
            <p>Position the barcode within the frame</p>
        </div>
        <div id="scanner"></div>
        <button class="scanner-close" onclick="stopScanner()">Cancel</button>
    </div>

    <!-- Hidden temp scanner for iOS file scanning -->
    <div id="temp-scanner" style="display: none;"></div>
</body>
</html>
